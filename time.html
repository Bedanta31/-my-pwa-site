<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Standard Time</title>
  <style>
    #timeBox {
      position: absolute;
      background-color: orange;
      color: black;
      font-size: 24px;
      font-family: Arial, sans-serif;
      padding: 20px;
      border-radius: 10px;
      width: fit-content;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      left: 600px
    }
  </style>
</head>
<body>

<div id="timeBox">
  <div id="istTime"></div>
</div>

<script>
  function updateIST() {
    const now = new Date();

    // Convert to IST (UTC + 5:30)
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const istOffset = 5.5 * 60 * 60 * 1000;
    const istTime = new Date(utc + istOffset);

    const options = {
      timeZone: 'Asia/Kolkata',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour12: true
    };

    const istString = istTime.toLocaleString('en-IN', options);
    document.getElementById('istTime').innerText = istString;
  }

  updateIST(); // Initial call
  setInterval(updateIST, 1000); // Update every second
</script>

</body>
</html>
